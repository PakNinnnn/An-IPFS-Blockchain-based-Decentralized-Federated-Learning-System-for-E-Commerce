<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendation System</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      /* Optional: Additional styles to position the logo */
      .logo {
        max-width: 150px; /* Adjust the size as needed */
      }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="text-left mb-4">
            <img
                src="{{ url_for('static', filename='images/dummy_logo.png') }}"
                alt="Logo"
                class="logo"
            />
        </div>
        <h1 class="mt-5">Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="user_id">Select Shop Name:</label>
                <select class="form-control" id="user_id" name="user_id" required>
                    <option value="" disabled selected>Select Shop Name</option>
                    <option value="0">Shop 0</option>
                    <option value="1">Shop 1</option>
                    <option value="2">Shop 2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
    </div>
    <footer class="text-center mt-5">
        <div class="container">
            <p class="mb-0">HKUST COMP4651 Fall 2024 Group 15</p>
        </div>
    </footer>
</body>
</html>
